<!-- login.html: -->
{% extends "base.html" %}

{% block title %}用户登录{% endblock %}

{% block header %}用户登录{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">登录以获取个性化推荐</h2>
    <p class="auth-subtitle">根据您的观影和评分记录，我们可以为您推荐更符合口味的电影</p>

    <form method="post" class="auth-form">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required placeholder="请输入您的用户名">
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="captcha">验证码</label>
            <div class="input-group">
                <input type="text" class="form-control" id="captcha" name="captcha" required>
                <div class="input-group-append">
                    <img id="captcha-image" src="" alt="验证码" style="height: 38px; cursor: pointer;">
                </div>
            </div>
        </div>

        <div class="form-group remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">记住我</label>
        </div>

        <button type="submit" class="auth-submit-btn">登录</button>
    </form>

    <div class="auth-links">
        <div class="register-link">
            没有账号? <a href="{{ url_for('auth.register') }}">立即注册</a>
        </div>
    </div>
</div>

<script>
// 加载验证码
function loadCaptcha() {
    fetch('{{ url_for('auth.get_captcha') }}')
        .then(response => response.json())
        .then(data => {
            document.getElementById('captcha-image').src = 'data:image/png;base64,' + data.image;
        });
}

// 页面加载时加载验证码
document.addEventListener('DOMContentLoaded', loadCaptcha);

// 点击验证码图片时刷新
document.getElementById('captcha-image').addEventListener('click', loadCaptcha);
</script>
{% endblock %}
